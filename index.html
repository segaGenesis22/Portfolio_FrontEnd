</head>
  <body>
    <!--Nav Bar-->
    <nav class="navbar">
        <div class="navbar__container">
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/index.html" class="navbar__link">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="https://www.linkedin.com/in/genesis-guerratavarez/" target="_blank" class="navbar__link">LinkedIn</a>
                </li>
                <li class="navbar__item">
                    <a href="https://github.com/segaGenesis22" target="_blank" class="navbar__link">GitHub</a>
                </li>
                <li class="navbar__item">
                    <a href="https://replit.com/@GenesisGuerra" target="_blank" class="navbar__link">Replit</a>
                </li>
                <li class="navbar__btn">
                    <a href="#contact-me" class="button">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Section-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Genesis Guerra</h1>
                <h2>Full-Stack Software Engineer</h2>
                <h3>Tech enthusiast, passionate about bringing ideas into reality with code!</h3>
                <button class="main__btn"><a href="#contact-me">Get in Contact</a></button>
            </div>
            <div class="main__img--container">
                <img src="images/picture.svg" alt="picture" id="main__img"/>
            </div>
        </div>
    </div>

    <!-- Tabs Section-->
    <div class="tabs">
        <div class="tabs__container">
            <div class="tabs__card">
                <h1>Resume</h1>
                <button><a class="tabs__container" href="/images/GenesisGuerra-ResumeImg.png" target="_blank">See Here</a></button>
            </div>
            <div class="tabs__card">
                <h1>iOS App</h1>
                <button><a class="tabs__container" href="/">See Here</a></button>
            </div>
            <div class="tabs__card">
                <div class="submit-header">
                    <h3>Contact Me</h3>
                </div>
                <div class="recruiter" id="contact-me">
                    <div class="input-box">
                        <input type="text" id="name" name="name" class="input-field" required>
                        <label for="name" class="label">Name</label>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="email" name="email" class="input-field" required>
                        <label for="email" class="label">Email</label>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="tel" id="number" name="number" class="input-field" required>
                        <label for="number" class="label">Phone Number</label>
                        <i class="bx bx-phone icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="employer" name="employer" class="input-field" required>
                        <label for="employer" class="label">Employer</label>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <button id="post">Submit</button>
                </div>
            </div>
        </div>
        <div id="response"></div>
    </div>
    <script src="recruiters.js"></script>
